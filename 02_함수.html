<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top_banner {
            background: tomato;
            height: 100px;
            transition: 0.5s;
        }

        .top_banner.on {
            height: 0;
        }
    </style>
</head>

<body>
    <div class="top_banner"></div>
    <h1></h1>
    <button>click</button>


    <script>
        const BTN = document.querySelector('button');
        const H1 = document.querySelector('h1');

        //할당된 함수는 호이스팅이 안됨.
        const kim = function () {
            console.log(2);
        };

        const WN = function () {
            H1.innerHTML = '하이루'
        };

        //화살표함수는 간단하기 때문에 많이 쓰인다.
        const HAHA = () => H1.innerHTML = '하이 화살표함수';

        //this그냥버전.....
        const S = function () {
            this.classList.toggle('on');
            console.log(this);
        };

        //this화살표함수 버전..... => this는 없다!! 그래서 e를 쓴다!!
        const AS = e => {
            //this.classList.toggle('on')
            console.log(this, e, e.target);
            const TG = e.target;
            console.log(TG);

            TG.classList.toggle('on');
        };

        const TOP_BANNER = document.querySelector('.top_banner');

        let gg = true;
        const HTB = e => {
            TOP_BANNER.classList.toggle('on');
            const TG = e.target;

            if (gg) {
                TG.innerHTML = '열기';
            }
            else {
                TG.innerHTML = '닫기';
            }

            gg = !gg;

            console.log(gg);
        };

        BTN.addEventListener('click', HTB);


        //할당되지 않은 함수는 호이스팅이 됨.
        function lee() {
            console.log(1);
        };


    </script>
</body>

</html>
